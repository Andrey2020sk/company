<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аренда скотовозок</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header class="header">
    <div class="container">    
        <nav class="menu">
            <div class="item a">Shop</div>
            <div class="item a">Discover</div>
            <div class="item b">COMPANY</div>
            <div class="item c"><input type="search" placeholder="Search"> </input></div>
            <div class="item a">Cart</div>
            <div class="item im"><img src="images/facebook_black.png" alt="fbk"></div>
            <div class="item im"><img src="images/inst.png" alt="inst"></div>
            <div class="item im"><img src="images/heart_black.png" alt="heart"></div>
            <div class="item im toggler" data-tooltip="Switch color"><img src="images/circle_black.jpg" alt="circle"></div>
        </nav>
    </div>
</header>
<div class="main">
    <div class="left">
        <div class="dark"></div>
        <div class="light"></div>
        <span style="display: inline-block; margin-top: 33px;font-style: normal;font-weight: 400;font-size: 22px;">View</span>
    </div>
    <div class="center">
        <div class="txt">
            <div>ITEM</div> <div style="margin-top: 95%;">PHOTO</div>            
        </div>

    </div>
    <div class="right">
        <div class="itemname">
            ITEM NAME<br> $235.00

        </div>
        <div class="rect person">
            Personalise
        </div>
        <div class="rect add">
            <span class="text"><pre>          Add to Cart</pre></span>
            <span class="img"><img src="images/plus_black.png"></span>

        </div>
        <div class="note">
            *Free delivery on all orders over USD $50<br>
             *Check availability in boutiques
        </div>
        <div class="rect mat">
            Material
        </div>
        <div class="rect dim">
            Dimensions
        </div>

    </div>
</div>

<footer class="footer">
    <div class="container">
        <nav class="menu">
            <div class="item a">Cart</div>
            <div class="item a">Overview</div>
            <div class="item a">Boutique</div>
            <div class="item a">About us</input></div>
            <div class="item a">FAQ</div>
            <div class="item d">ITEM SECTION NAME</div>
     
        </nav>
    </div>
</footer>
<script src="scripts/toggle.js"></script>
</body>
</html>
